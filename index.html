<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by2">
                                <img src="https://cdn.dribbble.com/users/146798/screenshots/6052932/ping-pong-dribbble.jpg"
                                    alt="cute paddle with a cute ball">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper <br>
                                (or whatever game you're playing)
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="playTo" class="label is-large is-inline">Playing To</label>
                                <!-- remember label is to connect to a select -->
                                <div class="select is-rounded">
                                    <select id="playTo">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="10">10</option>
                                    </select>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">Player One +1</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">Player Two +1</button>
                            <button id="resetBtn" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <button id="p1Button">+1 Player One</button> -->
    <!-- <button id="p2Button">+1 Player Two</button> -->
    <!-- <button id="resetBtn">Reset</button> -->
    <!-- remember span is primarily used for a piece of inline content to single out -->

    <script src="app.js"></script>
</body>

</html>
